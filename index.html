<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles-base.css">
  <link rel="stylesheet" href="styles-responsive.css">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="container__body width__base">
    <img class="image__hero width__base" src="images/illustration-hero.svg" alt="Hero">

    <div class="title color__dark-blue">
      Order Summary
    </div>

    <div class="summary color__grey">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <div class="annual-plan">
      <img class="image__icon-music" src="images/icon-music.svg" alt="Icon-music">

      <div class="annual-plan-price__container">
        <div class="text__annual-plan color__dark-blue font__medium-bold ">Annual Plan</div>
        <div class="font-size__medium color__grey"> $59.99/year
        </div>

      </div>
      <div class="text__change font-size__medium active-state"> Change
      </div>
    </div>

    <div class="container__navigation-button">
      <button class="button__proceed-to-payment">Proceed to Payment</button>
      <div class="text__cancel-order color__grey font-size__medium active-state font__medium-bold ">Cancel Order</div>
    </div>

  </div>

  <div class="attribution width__base font-size__medium">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Olesia</a>.
  </div>
</body>
</html>
