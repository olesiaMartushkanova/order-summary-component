<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles-desktop.css">
  <link rel="stylesheet" href="styles-mobile.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap');
  </style>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <div class="container__body">
    <img class="image__hero" src="images/illustration-hero.svg" alt="Hero">

    <div class="title">
      Order Summary
    </div>

    <div class="summary">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <div class="container__annual-plan">
      <img class="image__icon-music" src="images/icon-music.svg" alt="Icon-music">
      <div class="container__annual-plan-text">
        <div class="text__annual-plan">Annual Plan</div>
        <div class="text__price"> $59.99/year
        </div>
      </div>
      <div class="text__change"> Change
      </div>
    </div>

    <div class="container__navigation-button">
      <button class="button__proceed-to-payment">Proceed to Payment</button>
      <div class="text__cancel-order">Cancel Order</div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
